<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer søknad</title>
</head>
<body>
    <h1>Registrer søknad</h1><br>
    <form action="register.php" method="post">
        <div>
            <label for="soknadstekst">Søknad:</label>
            <textarea id="soknadstekst" name="soknadstekst"></textarea><br>
        <div>
            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br>
        </div>
        <div>
            <label for="dokument">Dokument:</label>
            <input type="file" id="dokument" name="dokument" required><br>
        </div>
        <div>
            <input type="submit" value="Send søknad">
        </div>
    </form>

    
</body>
</html>
